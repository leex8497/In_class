<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding Videos</title>
    <style>
        .first {
            width: 450px;
            height: 350px;
            float: left;
        }

        .second {
            width: 250px;
            height: 225px;
            float: left;
        }

        h2 {
            font-family: Avenir;
        }

        .google_map {
            width: 500px;
            height: 400px;
        }

    </style>
</head>
<body>
<div class="first">
    <h2>Cool Video #1</h2>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/t7iFOgi4ZDM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
<div class="second">
    <h2>Cool Video #2</h2>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/A_038g_1JT0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
<div class="google_map">
    <iframe width="400" height="300" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22581.14634905972!2d-93.2047760942954!3d44.97124152345818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b32ca309cfe8a3%3A0x93b3cfb17f867c38!2sSt.+Anthony+Park%2C+St+Paul%2C+MN!5e0!3m2!1sen!2sus!4v1522097310464" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
<div class="videos">
    <video src="snl_video_clip.mp4" width="500px" height="300px" autoplay loop></video>
</div>
</body>
</html>
