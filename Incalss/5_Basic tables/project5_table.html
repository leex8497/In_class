<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Exercises</title>
    <style>
        table {background-color: lavender;
            color: lightpink;
        }
        th {background-color: antiquewhite;
        }
        th {text-align: center;
        }
        td {text-align: center;
        }
        th.day {
            background-color: blueviolet;
        }

    </style>
</head>
<body>
<table border="1px">
    <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>Noon</th>
    </tr>

    <tr>
        <th>Monday</th>
        <td colspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
    </tr>

    <tr>
        <th class="day">Tuesday</th>
        <td colspan="3">Gym</td>
        <td>Home econ</td>


    </tr>














</table>
</body>
</html>
