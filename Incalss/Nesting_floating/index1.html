<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .black {
            width: 570px;
            height: 80px;
            border: 5px solid black;
        }
        .green {
            width: 80px;
            heigh: 30px;
            border: 2px solid green;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            text-aline: center;
        }
        .floatleft {
            float: left;
        }

    </style>

</head>
<body>

<div class="black">
    <div class="green floatleft">Spring</div>
    <div class="green floatleft">Summer</div>
    <div class="green floatleft">Fall</div>
    <div class="green floatleft">Winter</div>
</div>

</body>
</html>
